<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>
<body>

    <h1>Quiz App Js #1</h1>

    <div class="quiz-container">

        <div class="quiz-header">
            <h2 id="question">question text</h2>

        <form>
        <ul>
            <li>
                <input type="radio" id="a" name="answer">
                <label id="a_text" for="a"></label>  <!-- label for: o for é usado para se associar ao primeiro ID com o nome atríbuido-->
            </li>
            <li>
                <input type="radio" id="b" name="answer">
                <label id="b_text" for="b"></label>
            </li>
            <li>
                <input type="radio" id="c" name="answer">
                <label id="c_text" for="c"></label>
            </li>
            <li>
                <input type="radio" id="d" name="answer">
                <label id="d_text" for="d"></label>
            </li>

        </ul>
        </form>
        </div>

            <button>Submit</button>


    </div>

    <script src="script.js"></script>
</body>
</html>
